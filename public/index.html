<!DOCTYPE HTML>
<html>
    <head>
        <title></title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/interact.min.js"></script>
        <link  rel="stylesheet" href="css/style.css" />
    </head>

    <body style="background-color: white">
        
        <h1 class="text-center" style = "font-family: courier; ">Welcome to Goalie!</h1>
        <p><center><em>By Mason Brothers, Ulian Shahnovich and Paul Natarajan</em></center></p>
        <div id="mySidenav" class="sidenav" onmouseover="openNav()" ></div>
        <div id="mySidenav2" class="sidenav2" onmouseover="keepNavOpen()" onmouseout="closeNav2()"></div>
        
        <div id="selectorBar">
            <button id="myBtn" class = "glyphicon glyphicon-certificate"></button>
            <select id="mySelect" onmousedown="onMouseDownDropdown()" onchange="onChangeDropdown()">
            </select>
			<button id="myDeleteBtn" class="glyphicon glyphicon-remove"></button>
            <button type="button" id="saveButton" onclick="onClickSaveBtn()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
            <button type="button" class="returnButton" onclick="backButton()" ><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
			

        </div>

		
		<!-- The Modal create project -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
			<div class="modal-header">
			  <span id="close" class="close">×</span>
			  <h2>What is your new project name?</h2>
			</div>
			<div  class="modal-body">
				<input type="text" id="newProjectNameTextField">
				<button id="CreateNewProjectNameBtnID" onclick="CreateNewProjectNameBtn()">The New Project Name</button>
			</div>
			<div class="modal-footer">
			  <h3></h3>
			</div>
		  </div>
		</div>

		<!-- The Modal delete project -->
		<div id="myModal2" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
			<div class="modal-header">
			  <span id="close2" class="close">×</span>
			  <h2>Are you sure you want to selected project?</h2>
			</div>
			<div class="modal-body">
				<button onclick="onClickDeleteBtn()">Delete Project</button>
			</div>
			<div class="modal-footer">
			  <h3></h3>
			</div>
		  </div>
		</div>
		
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
